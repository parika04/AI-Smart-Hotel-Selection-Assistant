<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>TripTeddy ðŸ§¸ - Your Hotel Guide</title>
 <style>
 * {
      box-sizing: border-box;
 }

 body {
 margin: 0;
 padding: 0;
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background: #e0f7fa;
 overflow: hidden;
}

 /* Background image with hotel/travel theme and an overlay */
 body::before {
 content: "";
 position: fixed;
 top: 0;
 left: 0;
 width: 100vw;
 height: 100vh;
 background: url('https://images.unsplash.com/photo-1502920514313-52581002a659?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
 opacity: 0.25;
 z-index: -2;
 filter: blur(2px);
 }

 /* Floating clouds animation */
 .cloud {
 position: absolute;
 top: 10%;
 width: 200px;
 height: 100px;
 background: #ffffffcc;
 border-radius: 50%;
 animation: floatClouds 60s linear infinite;
 z-index: -1;
 }

 .cloud::before,
 .cloud::after {
 content: '';
 position: absolute;
 background: #ffffffcc;
 width: 100px;
 height: 100px;
 border-radius: 50%;
 }

 .cloud::before {
 top: -30px;
 left: 30px;
 }

 .cloud::after {
 top: -20px;
 right: 30px;
  }

 .cloud:nth-child(1) {
 top: 20%;
 left: -200px;
 animation-duration: 80s;
 }

 .cloud:nth-child(2) {
 top: 40%;
 left: -300px;
 animation-duration: 100s;
 }

 @keyframes floatClouds {
 0% { transform: translateX(0); }
 100% { transform: translateX(120vw); }
 }

 /* Chat container styling */
 #chat-container {
 width: 95%;
 max-width: 800px;
 margin: 5vh auto;
 background: #ffffffee;
 border-radius: 18px;
 box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
 display: flex;
 flex-direction: column;
 height: 85vh;
 backdrop-filter: blur(8px);
 position: relative;
 z-index: 1;
}

 #chat-header {
 background: linear-gradient(to right, #ffb5a7, #d8b4fe); /* Changed to purple */
 color: #fff;
 padding: 18px;
 font-size: 1.8rem;
 font-weight: bold;
 text-align: center;
 letter-spacing: 1px;
 }
 #chat-log {
 flex: 1;
 overflow-y: auto;
 padding: 16px;
 background: #fffaf5;
 scroll-behavior: smooth;
 }

 .chat-message {
 margin-bottom: 12px;
 max-width: 90%;
 padding: 12px 18px;
 border-radius: 20px;
 line-height: 1.5;
 font-size: 1rem;
 animation: fadeIn 0.3s ease-in-out;
 }

 .chat-message.user {
 background-color: #d0f4de;
 color: #2d6a4f;
 align-self: flex-end;
 text-align: right;
 }

 .chat-message.ai {
 background-color: #f1f0f8;
 color: #3e3c62;
 align-self: flex-start;
 text-align: left;
 white-space: normal;
 }
 #input-area {
 display: flex;
 flex-wrap: wrap;
 padding: 12px;
 border-top: 1px solid #eee;
 background: #fff;
 border-radius: 0 0 18px 18px; /* Added border-radius to input area */
 }

 #user-input {
 flex: 1 1 70%;
 padding: 12px 14px;
 border: 1px solid #ccc;
 border-radius: 20px;
font-size: 1rem;
 }

 button {
 flex: 1 1 25%;
 margin-left: 10px;
 padding: 12px 20px;
 background-color: #ba68c8; /* Darker shade of purple */
 color: #fff;
 border: none;
border-radius: 20px;
 font-weight: bold;
 font-size: 1rem;
 cursor: pointer;
 transition: background 0.3s ease;
}

 button:hover {
 background-color: #9c48c1; /* Even darker shade on hover */
 }

 ul {
 padding-left: 20px;
 margin: 10px 0;
 }

 li {
 margin-bottom: 10px;
 }

@keyframes fadeIn {
 from { opacity: 0; transform: translateY(10px); }
 to { opacity: 1; transform: translateY(0); }
 }

#chat-log::-webkit-scrollbar {
 width: 6px;
}
 #chat-log::-webkit-scrollbar-thumb {
 background-color: #ccc;
 border-radius: 10px;
 }

@media screen and (max-width: 768px) {
     #chat-container {
 height: auto; /* Changed to auto */
 margin: 3vh auto;
 min-height: 80vh; /* Added a minimum height */
 display: flex;
 flex-direction: column;
 justify-content: space-between; /* Added to ensure footer stays at the bottom */
 }

 #chat-header {
 font-size: 1.4rem;
 padding: 14px;
 }

 #user-input {
 flex: 1 1 100%;
 margin-bottom: 8px;
 }

button {
 flex: 1 1 100%;
 margin-left: 0;
 }
 footer{
 position: relative; /* Changed to relative */
 }
 }
 </style>
</head>
<body>
 <div class="cloud"></div>
 <div class="cloud"></div>

 <div id="chat-container">
 <div id="chat-header">TripTeddy ðŸ§¸ - Your Hotel Guide</div>
 <div id="chat-log"></div>
 <div id="input-area">
 <input type="text" id="user-input" placeholder="Ask about hotels, locations, amenities..." onkeypress="if(event.key === 'Enter') sendMessage()">
 <button onclick="sendMessage()">Send</button>
 </div>
</div>

<script>
 function sendMessage() {
 const userInput = document.getElementById("user-input");
 const message = userInput.value.trim();
 if (!message) return;

 const chatLog = document.getElementById("chat-log");
 chatLog.innerHTML += `<div class="chat-message user">${message}</div>`;
 userInput.value = "";
 chatLog.scrollTop = chatLog.scrollHeight;

 fetch("/chat", {
 method: "POST",
 headers: { "Content-Type": "application/json" },
 body: JSON.stringify({ message }),
 })
 .then((response) => response.json())
 .then((data) => {
 chatLog.innerHTML += `<div class="chat-message ai">${data.response}</div>`;
 chatLog.scrollTop = chatLog.scrollHeight;
 })
 .catch(() => {
 chatLog.innerHTML += `<div class="chat-message ai">Sorry, something went wrong. Please try again.</div>`;
 chatLog.scrollTop = chatLog.scrollHeight;
 });
 }
 </script>
 <footer style="
 text-align: center;
 padding: 12px;
 background: rgba(255, 255, 255, 0.85);
 font-size: 0.95rem;
 color: #555;
 position: fixed;
bottom: 0;
 width: 100%;
 z-index: 0;
 backdrop-filter: blur(6px);
 box-shadow: 0 -1px 6px rgba(0, 0, 0, 0.1);
 ">

 </footer>

</body>
</html>
